<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-清诚工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form   method="post" class="layui-form layui-form-pane">
                <!-- 联系人姓名 -->
                <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>负责人姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                 <!-- 负责人手机 -->
                 <div class="layui-form-item">
                        <label for="mobile" class="layui-form-label">
                            <span class="x-red">*</span>负责人电话
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="mobile" name="mobile" required="" lay-verify="required|phone"
                            autocomplete="off" class="layui-input">
                        </div>
                    </div> 
                
                 <!-- 微信号 -->
                <div class="layui-form-item">
                        <label for="wechat" class="layui-form-label">
                            <span class="x-red">*</span>微 信
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="wechat" name="wechat" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- QQ -->
                <div class="layui-form-item">
                        <label for="qq" class="layui-form-label">
                            <span class="x-red">*</span>QQ
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="qq" name="qq" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="remark" class="layui-form-label">
                        备注
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="remark" name="remark" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
              </div>
            </form>
    </div>
    <script>
        layui.use('shopkeeperAdd')
    </script>
  </body>

</html>
