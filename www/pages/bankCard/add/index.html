<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-清诚工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
    <script type='text/javascript' src="/static/lib/template-web.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form  method="post" class="layui-form layui-form-pane">
                <!-- 传过来的微信编号 -->
                <input type="hidden" name="wechat_id" id="wechat_id" value="0" />
                <div class="layui-form-item">
                    <label for="card_num" class="layui-form-label">
                        <span class="x-red">*</span>银行卡号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="card_num" name="card_num" required="" lay-verify="required|card_no"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                  <!-- 银行 -->
                  <div class="layui-form-item">
                    <label for="bank_id" class="layui-form-label">
                        <span class="x-red">*</span>所属银行
                    </label>
                    <div class="layui-input-inline">
                        <select name="bank_id"  required="" lay-verify='required|bank_id'>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                        <label for="real_name" class="layui-form-label">
                            <span class="x-red">*</span>姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="real_name" name="real_name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>银行预留姓名
                        </div>
                </div>
                <!-- 微信手机 -->
                <div class="layui-form-item">
                    <label for="bank_mobile" class="layui-form-label">
                        <span class="x-red">*</span>手机号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="bank_mobile" name="bank_mobile" required="" lay-verify="required|phone"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>银行预留手机号
                    </div>
                 </div>
                 <!-- 网银登录账号 -->
                <div class="layui-form-item">
                        <label for="abv_account" class="layui-form-label">
                            <span class="x-red">*</span>网银账号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="abv_account" name="abv_account" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- 网银登录密码 -->
                <div class="layui-form-item">
                        <label for="abv_password" class="layui-form-label">
                            <span class="x-red">*</span>网银密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="abv_password" name="abv_password" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- 网银登录网址 -->
                <div class="layui-form-item">
                        <label for="abv_link" class="layui-form-label">
                            <span class="x-red">*</span>网银网址
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="abv_link" name="abv_link" required="" lay-verify="required|link"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>

                     <div class="layui-form-item">
                        <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
                    </div>
            </form>
    </div>

    
    <script>
        layui.use('bankCardAdd')
    </script>
  </body>

</html>
