<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-清诚工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
    <script type='text/javascript' src="/static/lib/template-web.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form   method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="account" class="layui-form-label">
                        <span class="x-red">*</span>用户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="account" name="account" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <!-- 手机 -->
                <div class="layui-form-item">
                    <label for="mobile" class="layui-form-label">
                        <span class="x-red">*</span>手 机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="mobile" name="mobile" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="password" name="password" required="" lay-verify="pass"
                            autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            6到16个字符
                        </div>
                    </div>
                <div class="layui-form-item">
                    <label for="repass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="repass" required="" lay-verify="repass"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>姓 名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <!-- 聚水潭账号 -->
                <div class="layui-form-item">
                        <label for="jst_account" class="layui-form-label">
                            <span class="x-red">*</span>聚水潭账号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="jst_account" name="jst_account" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- QQ -->
                <div class="layui-form-item">
                        <label for="qq" class="layui-form-label">
                            <span class="x-red">*</span>QQ
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="qq" name="qq" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- QQ 昵称-->
                <div class="layui-form-item">
                        <label for="qq_name" class="layui-form-label">
                            <span class="x-red">*</span>QQ 昵称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="qq_name" name="qq_name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- 电脑 -->
                <div class="layui-form-item">
                        <label for="computer" class="layui-form-label">
                            <span class="x-red">*</span>使用电脑
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="computer" name="computer" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- 邮箱 -->
                <!-- <div class="layui-form-item">
                    <label for="email" class="layui-form-label">
                        <span class="x-red">*</span>邮 箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div> -->
             
                 <div class="layui-form-item layui-form-text roleItem">
                    <label class="layui-form-label">
                        所属角色
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody class="roleList"> 
                               
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        启用/禁用
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody> 
                                <tr>
                                    <td>
                                        <div class="layui-input-block">
                                            <input name="enable" id="enable1" lay-skin="primary" type="radio" title="启用" checked value="1">
                                            <input name="enable" id="enable0" lay-skin="primary" type="radio" title="禁用"  value="0">
                                        </div>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
              </div>
            </form>
    </div>
    <script type="text/html" id="roleList">
        <tr>
            <td>
                <div class="layui-input-block">
                    {{each roles roleItem idx}}
                    <input name="role_id"  id="role{{roleItem.id}}" lay-skin="primary" type="radio" title="{{roleItem.name}}"  value="{{roleItem.id}}">
                    {{/each}}
                </div>
            </td>
        </tr>
    </script>
    <script>
        layui.use('adminAdd')
    </script>
  </body>

</html>
