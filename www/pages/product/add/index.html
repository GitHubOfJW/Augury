<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-清诚工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form   method="post" class="layui-form layui-form-pane">
                <!-- 传过来的商铺编号 -->
                <input type="hidden" name="shop_id" id="shop_id" value="0" />
                <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>商品编号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="product_id" name="product_id" required="" lay-verify="required|product_number"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- 商品名称 -->
                <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>商品简称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label for="origin_price" class="layui-form-label">
                            <span class="x-red">*</span>显示价格
                        </label>
                        <div class="layui-input-inline">
                            <input id="origin_price" name="origin_price" required="" lay-verify="required|price"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label for="price" class="layui-form-label">
                            <span class="x-red">*</span>下单价格
                        </label>
                        <div class="layui-input-inline">
                            <input id="price" name="price" required="" lay-verify="required|price|orderPrice"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label for="commission" class="layui-form-label">
                            <span class="x-red">*</span>商品俑金
                        </label>
                        <div class="layui-input-inline">
                            <input id="commission" name="commission" required="" lay-verify="required|price|commission"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label for="service_price" class="layui-form-label">
                            <span class="x-red">*</span>服务费用
                        </label>
                        <div class="layui-input-inline">
                            <input id="service_price" name="service_price" required="" lay-verify="required|price"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- <div class="layui-form-item">
                        <label for="charge_id" class="layui-form-label">
                            <span class="x-red">*</span>放单负责人
                        </label>
                        <div class="layui-input-inline">
                            <input id="charge_id" name="charge_id" type="hidden"
                            autocomplete="off" class="layui-input">
                            <input class="layui-btn layui-btn charge_id_choose" style="width:100%;" type="button" value="选择放单负责人"/>
                        </div>
                </div> -->
                <div class="layui-form-item">
                        <label for="cooperate_status" class="layui-form-label">
                            <span class="x-red">*</span>合作状态
                        </label>
                        <div class="layui-input-inline">
                            <select name="cooperate_status">
                            </select>
                        </div>
                </div>
                 <!-- 备注 -->
                 <div class="layui-form-item layui-form-text">
                    <label for="remark" class="layui-form-label">
                        备注
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="remark" name="remark" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
              </div>
            </form>
    </div>
    <script>
        layui.use('productAdd')
    </script>
  </body>

</html>
