<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-清诚工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form   method="post" class="layui-form layui-form-pane">
            
                <!-- 设备名称 -->
                <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>设备名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- 设置编号 -->
                <div class="layui-form-item">
                        <label for="device_code" class="layui-form-label">
                            <span class="x-red">*</span>设备编号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="device_code" name="device_code"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                 <!-- 设备排序 -->
                 <div class="layui-form-item">
                        <label for="sort" class="layui-form-label">
                            <span class="x-red">*</span>设备排序
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="sort" name="sort" required="" lay-verify="required|sort"
                            autocomplete="off" class="layui-input">
                        </div>
                </div> 
                <!-- 设备图 -->
                <div class="layui-form-item">
                        <label for="sort" class="layui-form-label">
                            <span class="x-red">*</span>设备图片
                        </label>
                        <div class="layui-input-inline">
                            <input type="hidden" id="imgUrl" name="imgUrl"
                            autocomplete="off" class="layui-input">
                            <input type="hidden" id="old_imgUrl" name="old_imgUrl"
                            autocomplete="off" class="layui-input">
                            <button type="button" class="layui-btn" id="uploadImage">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                  </button>
                        </div>
                </div>
                <div class="layui-form-item">
                        <label  class="layui-form-label">缩略图
                        </label>
                        <img id="thumb_img" width="400">
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="edit">修改</button>
              </div>
            </form>
    </div>
    <script>
        layui.use('deviceEdit')
    </script>
  </body>

</html>
