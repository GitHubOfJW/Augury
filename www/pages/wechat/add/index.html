<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-清诚工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin.js"></script>
    <script type='text/javascript' src="/static/lib/template-web.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form  method="post" class="layui-form layui-form-pane">
                <!-- 传过来的管理员编号 -->
                <input type="hidden" name="admin_id" id="admin_id" value="0" />
                <div class="layui-form-item">
                    <label for="wechat_id" class="layui-form-label">
                        <span class="x-red">*</span>微信编号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="wechat_id" name="wechat_id" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                        <label for="wechat" class="layui-form-label">
                            <span class="x-red">*</span>微信号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="wechat" name="wechat" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div> 
                <div class="layui-form-item">
                        <label for="wechat_name" class="layui-form-label">
                            <span class="x-red">*</span>微信昵称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="wechat_name" name="wechat_name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div> 
                <div class="layui-form-item">
                        <label for="password" class="layui-form-label">
                            <span class="x-red">*</span>密码
                        </label>
                        <div class="layui-input-inline">
                            <input id="password" name="password" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <!-- 微信手机 -->
                <div class="layui-form-item">
                        <label for="mobile" class="layui-form-label">
                            <span class="x-red">*</span>绑定的手机
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="mobile" name="mobile" required="" lay-verify="required|phone"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label for="real_name" class="layui-form-label">
                            <span class="x-red">*</span>实名制信息
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="real_name" name="real_name" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div> 
                <div class="layui-form-item">
                        <label for="pay_password" class="layui-form-label">
                            <span class="x-red">*</span>支付密码
                        </label>
                        <div class="layui-input-inline">
                            <input id="pay_password" name="pay_password" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item consumer">
                        <label for="device_id" class="layui-form-label">
                            <span class="x-red">*</span>所用设备
                        </label>
                        <div class="layui-input-inline">
                            <input id="device_id" name="device_id" type="hidden"
                            autocomplete="off" class="layui-input">
                            <input class="layui-btn layui-btn device_id_choose" style="width:100%;" type="button" value="选择设备"/>
                        </div>
                        <div class="layui-form-mid layui-word-aux device_desc">
                                
                        </div>
                </div>
 
                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
                    </div>
            </form>
    </div>

    
    <script>
        layui.use('wechatAdd')
    </script>
  </body>

</html>
