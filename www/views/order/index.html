<div class="layui-row searchTools">
    <form class="layui-form layui-col-md12 x-so" method="GET">
      <div>
      <input class="layui-input" placeholder="开始日" name="start" id="start">
      <input class="layui-input" placeholder="截止日" name="end" id="end">
      <input type="text" name="match"  placeholder="全局模糊匹配" autocomplete="off" class="layui-input">
      <input type="text" name="username"  placeholder="姓名/手机号" autocomplete="off" class="layui-input">
      <input type="text" name="contact"  placeholder="微信/QQ" autocomplete="off" class="layui-input">
      <input class="layui-input" placeholder="返款开始日" name="back_start" id="back_start">
      <input class="layui-input" placeholder="返款截止日" name="back_end" id="back_end">
    </div>
    <div style="margin-top:20px;">
      <input type="text" name="price_min"  placeholder="价格" autocomplete="off" lay-verify="price" class="layui-input"> -
      <input type="text" name="price_max"  placeholder="价格" autocomplete="off"  lay-verify="price" class="layui-input">
      <input type="text" name="commission_min"  placeholder="商品佣金" autocomplete="off" lay-verify="price" class="layui-input"> -
      <input type="text" name="commission_max"  placeholder="商品佣金" autocomplete="off"  lay-verify="price" class="layui-input">
      <input type="text" name="member_commission_min"  placeholder="会员佣金" autocomplete="off" lay-verify="price" class="layui-input"> -
      <input type="text" name="member_commission_max"  placeholder="会员佣金" autocomplete="off"  lay-verify="price" class="layui-input">
      <input type="text" name="sp_min"  placeholder="服务费" autocomplete="off" lay-verify="price" class="layui-input"> -
      <input type="text" name="sp_max"  placeholder="服务费" autocomplete="off"  lay-verify="price" class="layui-input">
      <button class="layui-btn" id="formSearch" lay-submit lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
    </div>
    <div style="margin-top:20px;" id='status_id'>
         
    </div>
      
    </form>
  </div>
  <xblock class="tools">
    <button class="layui-btn layui-btn-danger layui-disabled layui-bg-gray" disabled id="delAll"><i class="layui-icon"></i>批量删除</button>
    <button class="layui-btn" lay-filter="add"><i class="layui-icon"></i>添加</button>
    <span class="x-right" style="line-height:40px"></span>
  </xblock>
  <table class="layui-table" class="layui-table" id="table" lay-filter="orderList">
   
  </table>
</div>
  <!-- layui的模版引擎，不好用,有问题-->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
      <button class="layui-btn layui-btn layui-btn-xs"  lay-event='edit' ><i class="layui-icon">&#xe642;</i>编辑</button>
      
      {{ if account && (account.is_admin || d.admin_id == account.id ) }}
        <button class="layui-btn-danger layui-btn layui-btn-xs"  lay-event='delete' ><i class="layui-icon">&#xe640;</i>删除</button>
      {{ else }}
        <button class="layui-btn-danger layui-btn layui-btn-xs layui-disabled layui-bg-gray"  disabled  lay-event='delete' ><i class="layui-icon">&#xe640;</i>删除</button>
      {{ /if }}
  </div>
</script>
<script>
    layui.use('orderList')
</script>
