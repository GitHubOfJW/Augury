  <div class="layui-row searchTools">
      <form class="layui-form layui-col-md12 x-so layui-form-pane">
          <input class="layui-input" placeholder="分类名" lay-verify="required" autocomplete="off" name="name">
          <button class="layui-btn"  lay-submit lay-filter="cateAdd"><i class="layui-icon"></i>增加</button>
      </form>
  </div>
  <xblock class="tools">
    <button class="layui-btn layui-btn-danger layui-disabled layui-bg-gray" disabled id="delAll"><i class="layui-icon"></i>批量删除</button>
    <!-- <button class="layui-btn layui-disabled layui-bg-gray" disabled lay-filter="add"><i class="layui-icon"></i>添加</button> -->
    <span class="x-right" style="line-height:40px"></span>
  </xblock>
  <table class="layui-table" class="layui-table" id="table" lay-filter="cateList">
   
  </table>
</div>
  <!-- layui的模版引擎，不好用,有问题-->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <!-- 如果是管理员或者自己，都可以编辑 -->
    {{ if account.is_admin || d.id != account.id }}
      <button class="layui-btn layui-btn layui-btn-xs"  lay-event='edit' ><i class="layui-icon">&#xe642;</i>编辑</button>
    {{ else }}
    <button class="layui-btn layui-btn layui-btn-xs layui-disabled layui-bg-gray"  lay-event='edit' disabled><i class="layui-icon">&#xe642;</i>编辑</button>
    {{ /if }}
 
    {{ if account.is_admin && !d.is_admin}}
      <button class="layui-btn-danger layui-btn layui-btn-xs"  lay-event='delete'><i class="layui-icon">&#xe640;</i>删除</button>
    {{ else }}
      <button class="layui-btn-danger layui-btn layui-btn-xs layui-disabled layui-bg-gray"  lay-event='delete' disabled><i class="layui-icon">&#xe640;</i>删除</button>
    {{ /if }}
  </div>
</script>
<script>
    layui.use('cateList')
</script>
